<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Mini-Exercise #4</title>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <label for="firstName">
                <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" autofocus>
            </label>
            
            <label for="lastName">
                <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" autofocus>
            </label>
            
            <input type="button" value="Submit" onclick="displayInfo()">
        </form>
    </div>
    <div class="container">
        <p id="info"></p>
    </div>
    
</body>
</html>
